
<!DOCTYPE html>

<html lang="en-us">

<head>
  <title>Obi Wine Kenobi</title>
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="icon"  href="https://cdn.iconscout.com/public/images/icon/premium/png-512/wine-glass-cheers-drink-food-date-3dc9933865f330c6-512x512.png">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- header -->
  <header class="jumbotron" id="masthead">
    <div class="container">
      <div class="row headerRow">
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-">
          <img src="assets/images/ObiWine.png" alt="logo" id="logoimg">
        </div>
        <h1 class="col-md-6 col-lg-6 col-sm-6 col-xs-6 text-center animated pulse">Obi Wine Kenobi</h1>

        <nav>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><img src="assets/images/wineGlassWhite.png" style="height: 35px;width: 35px;"></a>
            </li>
            <li class="nav-item" id="favoritesPageButton">
              <a class="nav-link" href="index.html"><img src="assets/images/FavoritesWhite.png" style="height: 35px;width: 35px;"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"><img src="assets/images/AboutUsInfoWhite.png" style="height: 35px;width: 35px;"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><img src="assets/images/white-business-contact-256.png" style="height: 35px;width: 35px;"></a>
            </li>
          </ul>
        </nav>

      </div>

    </div>
  </header>

  <hr>
  
  <div class="container" id="contactForm">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Contact Us</h2>
      </div>

      <hr>

      <div class="panel-body">

        <form>
          <div class="form-group">
            <label for="nameInput">Your Name</label>
            <input type="text" class="form-control" id="contactName" required>
          </div>

          <div class="form-group">
            <label for="destinationInput">Your Email Address</label>
            <input type="email" class="form-control" id="contactEmail" required>
          </div>

          <div class="form-group">
            <label for="frequencyInput">Message</label>
            <textarea type="text" class="form-control" id="contactMessage" rows="4" required></textarea>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" id="contactSubmit">
            <div class="fa fa-envelope"></div>
            Submit
            </button>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>

  <div class="container" id="wineStem">
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
        </div>
      </div>
  </div>
  <div class="container" id="wineBase">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
        </div>
      </div>
  </div>  
<!-- footer -->
    <div>
      <footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-bottom" id="footer">Copyright @ 2018 - Obi-Wine Kenobi Group </footer>
    </div>


  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/ObiWine.js"></script>

</html>
